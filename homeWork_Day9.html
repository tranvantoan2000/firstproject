<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body{
            margin: 0;
        }
        .contain{
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            height: 50vh;
        }
        .contain .control{
            height: 16%;
        }
        .contain .content{
            display: flex;
            width: 60%;
            height: 70%;
            background-color: bisque;
            justify-content: space-around;
        }
        .contain .content .items{
            width: 45%;
            height: 100%;
            background-color: blue;
        }
    </style>
    <!-- Bài nhập vào ô input rồi chọn chỗ thêm -->
    <div class="contain top">
        <div class="control">
            <input id="in" type="text"/>
            <input id="check" type="checkbox"/> <span>left</span>
            <button onclick="function1()">add</button>
        </div>
        <div class="content">
            <div class="items">
                <ul id="list1">
                    
                </ul>
            </div>
            <div class="items">
                <ul id="list2">
                    
                </ul>
            </div>
        </div>
    </div>
    <script>
        function function1() {
            var ck = document.getElementById("check");
            var data = document.getElementById("in").value;
            var ull = document.getElementById("list1");
            var ulr = document.getElementById("list2")
            var li = document.createElement("li");
           //document.createElement('<input id="check" type="checkbox"/>');
            if(ck.checked==true){
                li.appendChild(document.createTextNode(data));
                li.setAttribute("class", "left"); // added line
                ull.appendChild(li);
            } else{
                li.appendChild(document.createTextNode(data));
                li.setAttribute("class", "right"); // added line
                ulr.appendChild(li);
            }               
        }
    </script>
    <!-- Bài ấn Move thì dịch chuyển hai bên: Chưa làm được -->
    <div class="contain bot">
        <div class="control bot">
            <input id="inb" type="text"/>
            <input id="checkb" type="checkbox"/> <span>left</span>
            <button onclick="function1()">add</button>
            <button onclick="function2()">Move</button>
        </div>
        <div class="content bot">
            <div class="items bot">
                <ul id="list1b">
                    <li><input class="leftb" type="checkbox"><span>1</span></li>
                    <li><input class="leftb" type="checkbox"><span>2</span></li>
                    <li><input class="leftb" type="checkbox"><span>3</span></li>
                    <li><input class="leftb" type="checkbox"><span>4</span></li>
                    <li><input class="leftb" type="checkbox"><span>5</span></li>
                </ul>
            </div>
            <div class="items bot">
                <ul id="list2b">
                    <li><input class="rightb" type="checkbox"><span>6</span></li>
                    <li><input class="rightb" type="checkbox"><span>7</span></li>
                    <li><input class="rightb" type="checkbox"><span>8</span></li>
                    <li><input class="rightb" type="checkbox"><span>9</span></li>
                    <li><input class="rightb" type="checkbox"><span>10</span></li>
                </ul>
            </div>
        </div>
    </div>
    <script>
        function function2() {
            var node = document.getElementById("list2b").childNodes;
            let dem = 1;
            for(i=1;i<node.length;i=i+2){
                var ck = document.getElementsByClassName("rightb");
                if(ck[i-dem].checked==true){
                    ck[i-dem].className.replace('leftb');
                    document.getElementById("list1b").appendChild(node[i]);
                }
                dem=dem+1;
            }
            var node1 = document.getElementById("list1b").childNodes;
            let dem1 = 1;
            for(i=1;i<node1.length;i=i+2){
                var ck1 = document.getElementsByClassName("leftb");
                if(ck1[i-dem1].checked==true){
                    ck1[i-dem1].className.replace("rightb");
                    document.getElementById("list2b").appendChild(node1[i]);
                }
                dem1=dem1+1;
            }
        }
    </script>
</body>
</html>
